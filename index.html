<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Powered Career Path Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/bbh-sans-bogle" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f6ff00, #ff00cc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      width: 100%;
      max-width: 100%;
      background: rgba(255, 255, 255, 0.12);
      padding: 30px 25px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 1rem;
    }
    input, select {
      width: 100%;
      padding: 12px 14px;
      margin-top: 8px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      color: #333;
    }
    input::placeholder {
      color: #777;
    }
    .skills-list {
      margin-top: 10px;
    }
    .skill-box {
      background: rgba(255, 255, 255, 0.25);
      padding: 6px 12px;
      border-radius: 8px;
      margin: 5px 5px 0 0;
      display: inline-block;
      font-size: 0.9rem;
    }
    button {
      margin-top: 20px;
      background: linear-gradient(135deg, #ffcc00, #ff8c00);
      color: rgb(29, 26, 26);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    button:hover {
      background: linear-gradient(135deg, #ffe066, #ffb84d);
      transform: scale(1.05);
    }
    #voiceBtn, #stopBtn, #pdfBtn {
      display: none;
      margin-right: 5px;
    }
    #voiceBtn {
      background: linear-gradient(135deg, #4CAF50, #00c853);
      color: white;
    }
    #stopBtn {
      background: linear-gradient(135deg, #ff4444, #ff0000);
      color: white;
    }
    #pdfBtn {
      background: linear-gradient(135deg, #ff8800, #ff4444);
      color: white;
    }
    #output {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.2);
      padding: 25px;
      border-radius: 12px;
      line-height: 1.6;
    }
    .result-section {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .sidebar {
      flex: 0 0 200px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 15px;
      height: fit-content;
    }
    .resource-boxes {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .resource-box {
      background: linear-gradient(135deg, #5a60ff, #3b3ff3);
      color: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .resource-box:hover {
      transform: scale(1.06);
      background: linear-gradient(135deg, #6f73ff, #4c4ff6);
    }
    .career-content {
      flex: 1;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
    }
    #resourcesResult {
      margin-top: 18px;
      background: rgba(255, 255, 255, 0.15);
      padding: 18px;
      border-radius: 10px;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI Powered Career Path Finder</h1>

    <label>Step 1: Favourite Subjects</label>
    <input type="text" id="subjects" placeholder="e.g., Math, Computer Science">

    <label>Step 2: Coding Experience</label>
    <select id="coding">
      <option>Just getting started (Beginner)</option>
      <option>Comfortable with basics (Intermediate)</option>
      <option>Confident in building projects (Advanced)</option>
      <option>I love coding and want to pursue it seriously (Passionate)</option>
      <option>Not Interested</option>
    </select>

    <label>Step 3: Communication Skills</label>
    <select id="communication">
      <option>Poor</option>
      <option>Average</option>
      <option>Good</option>
      <option>Very Good</option>
      <option>Excellent</option>
      <option>No Skill</option>
    </select>

    <label>Step 4: Skills</label>
    <input type="text" id="skillName" placeholder="Skill name (e.g., Python)">
    <select id="skillLevel">
      <option>Beginner</option>
      <option>Intermediate</option>
      <option>Advanced</option>
      <option>Mastered</option>
    </select>
    <button onclick="addSkill()">Add Skill</button>
    <div id="skillsList" class="skills-list"></div>

    <label>Step 5: Career Goal (optional)</label>
    <input type="text" id="goal" placeholder="e.g., Become an AI Engineer">
    <button onclick="submitData()">Get Career Advice</button>

    <div id="output"></div>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <button id="voiceBtn" onclick="speakOutput()">Listen to Career Plan</button>
      <button id="stopBtn" onclick="stopVoice()">Stop Voice</button>
      <button id="pdfBtn" onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script>
    let skills = [];
    let careerText = "";

    function addSkill() {
      const name = document.getElementById("skillName").value.trim();
      const level = document.getElementById("skillLevel").value;
      if (name !== "") {
        skills.push({ name, level });
        document.getElementById("skillsList").innerHTML += `<div class='skill-box'>${name} (${level})</div>`;
        document.getElementById("skillName").value = "";
      }
    }

    async function submitData() {
      const data = {
        subjects: document.getElementById("subjects").value,
        coding: document.getElementById("coding").value,
        communication: document.getElementById("communication").value,
        skills: skills,
        goal: document.getElementById("goal").value
      };

      document.getElementById("output").innerHTML = "<p>Generating career suggestions...</p>";
      document.getElementById("voiceBtn").style.display = "none";
      document.getElementById("stopBtn").style.display = "none";
      document.getElementById("pdfBtn").style.display = "none";

      const res = await fetch("/get_career_paths", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const response = await res.json();
      careerText = response.response;
      showOutput();
    }

    function showOutput() {
      document.getElementById("output").innerHTML = `
        <div class="ai-output">
          <div class="result-section">
            <div class="sidebar">
              <h4>Explore Resources</h4>
              <div class="resource-boxes">
                <div class="resource-box" onclick="showCareerPlan()">üß≠ Career Plan</div>
                <div class="resource-box" onclick="fetchResources('Books')">üìö Books</div>
                <div class="resource-box" onclick="fetchResources('YouTube Videos')">‚ñ∂ YouTube</div>
                <div class="resource-box" onclick="fetchResources('Websites')">üåê Websites</div>
                <div class="resource-box" onclick="fetchResources('Mobile Apps')">üì± Apps</div>
              </div>
            </div>
            <div class="career-content">
              <div id="resourcesResult">Click ‚ÄúCareer Plan‚Äù or any resource to explore.</div>
            </div>
          </div>
        </div>
      `;
      document.getElementById("voiceBtn").style.display = "inline-block";
      document.getElementById("stopBtn").style.display = "inline-block";
      document.getElementById("pdfBtn").style.display = "inline-block";
    }

    function showCareerPlan() {
      document.getElementById("resourcesResult").innerHTML =
        `<h3>Career Path Plan</h3><p id="careerText">${careerText.replace(/\n/g, "<br>")}</p>`;
    }

    async function fetchResources(category) {
      const goal = document.getElementById("goal").value;
      const resultDiv = document.getElementById("resourcesResult");
      resultDiv.innerHTML = `Fetching ${category}...`;

      const res = await fetch("/get_resources", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ category, goal })
      });

      const data = await res.json();
      resultDiv.innerHTML = `<h3>${category}</h3>${data.response || "No data found."}`;
    }

    function speakOutput() {
      const text = document.getElementById("careerText")?.innerText;
      if (!text) return alert("Click Career Plan to view it first!");
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = "en-IN";
      speech.rate = 1.15;
      speech.pitch = 1.3;
      speech.volume = 1;
      speechSynthesis.cancel();
      speechSynthesis.speak(speech);
      document.getElementById("stopBtn").style.display = "inline-block";
    }

    function stopVoice() {
      speechSynthesis.cancel();
      document.getElementById("stopBtn").style.display = "none";
    }

    function downloadPDF() {
      const text = document.getElementById("careerText")?.innerText;
      if (!text) return alert("Click Career Plan to view it first!");
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("helvetica", "normal");
      doc.text(text, 10, 10, { maxWidth: 190 });
      doc.save("CareerPlan.pdf");
    }
  </script>
</body>
</html>
